# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: 'asset/logo/quizapp_app_logo.jpg'

  android: 'launcher_icon'
  min_sdk_android: 21
  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: 'asset/logo/quizapp_app_logo.jpg'
    background_color: '#hexcode'
    theme_color: '#hexcode'

  windows:
    generate: true
    image_path: 'asset/logo/quizapp_app_logo.jpg'
    icon_size: 48

  macos:
    generate: true
    image_path: 'asset/logo/quizapp_app_logo.jpg'
